<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: img/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video"
          autoplay
          loop="true"
          src="img/sample-video.mp4"
        ></video>
        <img
          id="thumbnail"
          src="img/image-target.png"
        />
        <a-asset-item
          id="avatarModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="arVideo"
          src="#video"
          width="1"
          height="1.8"
          position="0 0 0"
          rotation="0 0 0"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg"
          src="#thumbnail"
          position="0 0 0"
          height="1.7"
          width="1"
          rotation="0 0 0"
          visible="true"
        ></a-image>
        <!--         <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"> -->
      </a-entity>
    </a-scene>
    <script>
      window.addEventListener("click", ()=>{
        const video = document.getElementById("video");
        const arVideo = document.getElementById("arVideo");
        const thumbnailImg = document.getElementById("thumbnailImg");
        thumbnailImg.setAttribute("visible", false);
        arVideo.setAttribute("visible", true);
        video.play();
      });
    </script>
  </body>
</html>
